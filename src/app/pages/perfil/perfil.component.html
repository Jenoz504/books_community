<app-menu></app-menu>
<div class="pt-20">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-auto lg:py-0 lg:w-3/5">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 lg:min-w-full lg:shadow-xl">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center font-serif leading-tight tracking-tight text-azul md:text-3xl">
                   Mi Perfil
                </h1>
                <!-- form  -->
                <div class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-azul">Nombre</label>
                        <input type="name" name="name" id="nombre"  [(ngModel)] ='Usuario.nombre' class="bg-gray-50 border border-gray-300 text-azul sm:text-sm rounded-lg focus:ring-azul focus:border-celeste block w-full p-2.5" placeholder="Yahely Paz" required="">
                    </div>

                    <div>
                        <label for="usuario" class="block mb-2 text-sm font-medium text-azul">Usuario</label>
                        <input type="usuario" name="usuario" id="usuario"  [(ngModel)] ='Usuario.usuario' class="bg-gray-50 border border-gray-300 text-azul sm:text-sm rounded-lg focus:ring-azul focus:border-celeste block w-full p-2.5" placeholder="ypaz22" required="true">
                    </div>
                    <div>
                        <label for="contacto" class="block mb-2 text-sm font-medium text-azul">Contacto</label>
                        <input type="text" name="contacto" id="contacto"  [(ngModel)] ='Usuario.contacto' class="bg-gray-50 border border-gray-300 text-azul sm:text-sm rounded-lg focus:ring-azul focus:border-celeste block w-full p-2.5" placeholder="Cualquier cosa que sirva para contactarte" required>
                    </div>
    
                    <button type="submit" class="w-full text-white bg-azul hover:bg-naranja focus:ring-4 focus:outline-none focus:ring-azul font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="{}">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
